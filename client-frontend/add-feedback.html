<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Feedback</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
    <header class="add-feedback-header">
        <a href="index.html" class="back-link">
            <img src="assets/icon-arrow-left.svg" alt="Go Back" />
            <span>Go Back</span>
        </a>
    </header>

    <main class="add-feedback-container">
        <div class="form-card">
            <h1>Create New Feedback</h1>
            <form action="/submit-feedback" method="POST" class="feedback-form">
                <!-- Feedback Title -->
                <label for="title">Feedback Title</label>
                <p>Add a short, descriptive headline</p>
                <input type="text" id="title" name="title" required />
                <!-- Category Dropdown -->
                <label for="category">Category</label>
                <p>Choose a category for your feedback</p>
                <select name="category" id="category" required>
                    <option value="feature">Feature</option>
                    <option value="ui">UI</option>
                    <option value="ux">UX</option>
                    <option value="enhancement">Enhancement</option>
                    <option value="bug">Bug</option>
                </select>
                <!-- Feedback Detail -->
                <label for="details">Feedback Detail</label>
                <p>Include any specific comments on what should be improved, added, etc.</p>
                <textarea name="details" id="details" cols="30" rows="10"></textarea>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Add Feedback</button>
                    <a href="index.html" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
