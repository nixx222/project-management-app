<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feedback App</title>
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <header class="mobile-header">
      <div class="header-text">
        <h1 class="brand-title">My Company</h1>
        <p class="brand-subtitle">Feedback Board</p>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <img src="assets/menu (1).svg" alt="hamburger toggle menu">
      </button>
    </header>
    <section class="no-feedback">
      <div class="no-feedback-content">
        <img src="assets/Magnifying-glass.svg" alt="cartoon person with magnifying glass" class="no-feedback-image">
        <p class="no-feedback-text">There is no feedback yet.</p>
        <a href="add-feedback.html" class="add-feedback-btn">+ Add Feedback</a>
      </div>
    </section>
  </body>
</html>
